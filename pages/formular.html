    <article>
    <h2>Kontaktanfrage</h2>
    <p>Sie wollen Kontakt zu mir aufnehmen?</p>
    <form id="itec-form" action="formular.html">
      <fieldset>
        <legend>Kontaktanfrage</legend>
        <div id="itec-form-name">
          <label for="name">Ihr Name</label>
          <input for="name" type="email" placeholder="Ihr Name" required>
        </div>
        <br />
        <div id="itec-form-message">
          <label for="message">Ihre Nachricht</label><br />
          <textarea for="message" cols="50" rows="10">Ihre Nachricht</textarea>
        </div>
        <br />
        <div id="itec-form-send">
          <input name="send" type="submit" value="Absenden">
        </div>
      </fieldset>
    </form>
